<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input id="inp" placeholder="请输入验证码"/>
		<button id="btn">显示</button>
		验证码为abcd
		<h5 id="h5"></h5>
		<script type="text/javascript">
			var inp=document.getElementById('inp');
			var btn=document.getElementById('btn');
			var h5=document.getElementById('h5');	          
			btn.onclick=function(){
			var a=inp.value;
			var b=a.toLowerCase();
               if (b=='abcd') {
               h5.innerText='输入正确';
               }else{
               	 h5.innerText='请重新输入';
               }
              
			}
		</script>
	</body>
</html>
