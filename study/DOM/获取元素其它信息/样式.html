<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     div{
         width: 300px;
         height: 300px;
         background-color: red;
     }
    </style>
</head>

    <div style="background-color:blue;">

    </div>
