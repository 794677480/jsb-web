<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style></style>
</head>
<body>
    <table id="table"></table>
    <script>
        var table=document.getElementById('table');
        for (var a = 0; a < 2; a++) {          
           var tr=document.createElement('tr');
            table.appendChild(tr);
            for(var i=0;i<3;i++){
            var td = document.createElement('td');
            tr.appendChild(td); 
           }
           
        }
        
       
    </script>
</body>
</html>
