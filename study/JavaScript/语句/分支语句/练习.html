<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       var a=Number(prompt('请输入你的年龄'));
       if (0<a&&a<3) {
           alert('婴儿');
        } else if(a<12) {
           alert('孩童');
        }else if(a<18) {
           alert('少年');
        }else if(a<25) {
           alert('青年');
        }else if(a<45) {
           alert('中年');
        }else if(a<100) {
           alert('老年');
        }else if(a>=100) {
           alert('长寿');
        }else if(a<0) {
           alert('未出生');
        }else{
          alert('请输入数字');
        }
    </script>
</body>
</html>
