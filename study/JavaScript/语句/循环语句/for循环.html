<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //初始值:从几开始的那个值,x~y
         

          
         //虽然初始值是一定的,但这个值是在变化中的,并最终达到目的值时停止
         var y = 10;
         
         //当x==y时,这个循环停止
         //x==y
         //    1         2   3
         for (var x = 0;x<y;x++) {
             //4
             alert(x);            
         }
    </script>
</body>
</html>
