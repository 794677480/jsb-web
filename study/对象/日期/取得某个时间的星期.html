<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var time=new Date('2020-01-10');
			function getweek(t){
				var week=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
				var day=t.getDay();
				return week[day];
			}
			console.log('那天是:'+getweek(time));
		</script>
	</body>
</html>
