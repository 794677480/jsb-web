<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str='nihao,tom';
			var mstr=str.match(/o/g);
			console.log(mstr);//返回一个数组
			var nstr=str.search(/o/g);
			console.log(nstr);//返回首个匹配出的下标值
			var istr=str.indexOf('o');
			console.log(istr);//返回首个匹配出的下标值
			var cstr=str.charAt('3');
			console.log(cstr);//返回首个匹配出下标值的字符
			
		</script>
	</body>
</html>
