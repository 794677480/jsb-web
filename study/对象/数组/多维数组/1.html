<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				overflow: hidden;
				position: relative;
				width: 100%;
				height: 600px;
			}
			#box>div{
				width: 50px;
				height: 50px;
				border: 1px solid black;
				position: absolute;
				font-size: 40px;
				text-align: center;
				line-height: 50px;	
				background-image: url();	
				background-size:cover ;		
			}
			.active{
				
			}
		</style>
	</head>
	<body>
		<div id='box'>
			
		</div>
		<script type="text/javascript">
			var arr=[
			  [1,2,3,0],
			  [3,1,2,0],
			  [2,0,1,3],
			  [3,0,2,1],
			]
			var lsarr=[];
			var box=document.getElementById('box')
			for(var i=0;i<4;i++){
				for(var g=0;g<4;g++){
				var divs=document.createElement('div');
				box.appendChild(divs);
				divs.style.top=(i*50)+'px';
				divs.style.left=(g*50)+'px';
//				divs.innerHTML=arr[i][g];
				divs.style.backgroundImage='url('+arr[i][g]+'.png)';
				divs.onclick=function(){
					if(lsarr.length<2){						
						if(this.className=='active'){	
							alert('已选过');
						}else{
							lsarr.push(Number(this.innerHTML));
							this.className='active'
						}
						}
						else{
						lsarr=[];
						var ss=box.querySelectorAll('#box>div');
						for(var z=0;z<ss.length;z++){
							ss[z].className='';
							
						}
						
						lsarr.push(Number(this.innerHTML));
						this.className='active';
					}
					if(lsarr.length==2){
//						console.log(lsarr[0]-lsarr[1]);
                      if(lsarr[0]-lsarr[1]==0){
                      	var ww=box.querySelectorAll('.active');
                      	for(var e=0;e<ww.length;e++){
                      		ww[e].innerHTML='';
                      		ww[e].className='';
                      	}
                      	
                      }
					}
					console.log(lsarr[0]-lsarr[1]);
 				}				
				}				
			}
			
		</script>
	</body>
</html>
