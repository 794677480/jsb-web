<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=['tom','jack','lilith','ball','alex','bob'];
			//从数组开头位置增加一个元素
			arr.unshift('leo');
			console.log(arr);
			//从数组开头位置减少一个元素
			arr.shift();
			console.log(arr);
		</script>
	</body>
</html>
