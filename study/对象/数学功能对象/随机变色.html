<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">随机变色</button>
		<button id="btn2" class="">变色</button>
		<script type="text/javascript">	
			var b=['red','orange','yellow','green','cyan','blue','purple'];
			var btn=document.getElementById('btn');
			var btn2=document.getElementById('btn2');
		    var timer='';			   
			btn.onclick=function(){
				var a= parseInt(Math.random()*8,10);
				document.body.style.backgroundColor=b[a];								
			}
            btn2.onclick=function(){
				clearInterval(timer);										
                if (btn2.className=='') {	
				clearInterval(timer);								
				btn2.className='o';
			    timer=setInterval(function(){                                                                        			
				var c= parseInt(Math.random()*8,10);
				document.body.style.backgroundColor=b[c];                     
				},1000);
			   }							    	
				else{
					clearInterval(timer);
					btn2.className='';					
					timer='';								    				
				}		
			}
			
		</script>
	</body>
</html>
