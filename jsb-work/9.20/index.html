    <meta charset="UTF-8">
    <title>计算</title>
</head>
<body>
    <script>            
        var a=prompt('请输入第一个数字');
       	var b=prompt('请输入第二个数字');
       	var c=prompt('请输入运算符');   	
        alert(c==='+'?Number(a)+Number(b):c==='-'?Number(a)-Number(b):c==='*'?Number(a)*Number(b):c==='/'?Number(a)/Number(b):'请输入正确的式子')       

    </script>
